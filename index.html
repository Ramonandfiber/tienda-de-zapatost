<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Zapatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 30%;
            margin: 15px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Tienda de Zapatos</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Zapato+1" alt="Zapato 1">
        <h2>Zapato Deportivo</h2>
        <p>Descripción breve del zapato deportivo. Precio: $50.00</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Zapato+2" alt="Zapato 2">
        <h2>Zapato Formal</h2>
        <p>Descripción breve del zapato formal. Precio: $80.00</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Zapato+3" alt="Zapato 3">
        <h2>Zapato Casual</h2>
        <p>Descripción breve del zapato casual. Precio: $40.00</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Tienda de Zapatos. Todos los derechos reservados.</p>
</footer>

</body>
</html>
